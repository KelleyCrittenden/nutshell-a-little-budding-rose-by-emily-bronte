
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Nutshell</title>
</head>

<body>

    <header>
        <h1>ðŸŒ°<span class="nutshell">Nutshell</span></h1>
    </header>

    <article class="container">
        <div class="container__left">
            <section class="user_info">
            </section>
                                    <!-- chores section -->
                                    
            <section class="choreForm">Chores
                <form>
                    <input type="hidden" id="id" value="" />
                    <fieldset class="fieldset">
                        <label for="choreName">Chore Name</label>
                        <input type="text" name="choreName" id="choreName"  placeholder="Enter Chore Name Here">
                    </fieldset>
                    <fieldset class="fieldset">
                        <label for="choreDate">Date</label>
                        <input type="date" name="choreDate" id="choreDate"></date>
                    </fieldset>
                   
                    
                    <button id="saveChore">Save Chore</button>
                </form>
                
                <div id = "choreContainer">
                </div>
                <div id="choreContainer2">
                </div>

            </section>

                                <!-- end chores -->
    </div>

    </div>
    <div class="container__right">
        <section class="news">News
            <section class="news__articles"></section>
            <section class="news__input">
                <form action="">
                    <input type="hidden" id="news__userID" value="">
                    <input type="hidden" id="news__articleID" value="">
                    <fieldset>
                        <input type="text" name="newsTitleField" id="newsTitleField" placeholder="Article title">
                        <input type="url" name="newsUrlField" id="newsUrlField" placeholder="Article URL">
                        <input type="text" name="newsSynopsisField" id="newsSynopsisField" placeholder="Description">
                        <button type="button" id="newsSave">Save</button>
                    </fieldset>
                </form>
            </section>
        </section>
            
        <div class="container__friends">
            <section class="friends_list">Friends</section>
                <section class="messages">Messages
                    <section class="message__Object--section"></section>
                    <button class="newMessageButton">New</button>
                    <section class="messageInputSection"></section>
                    
            </section>
        </div>
        <div class="event-section">
        <section class="events">Events</section>
        <section class="eventsForm">
            <button class="newEventButton">New Event</button>
            <section class="newEventSection"> </section>
        </section>
        </div>

        <div id ="overlay">
            <section class="log_in">
                <p>Welcome to ðŸŒ°Nutshell</p>
                <form action="">
                    <fieldset>
                        <input type="email" name="logInEmailField" id="logInEmailField" placeholder="Email">
                        <br>
                        <input type="password" name="logInPasswordField" id="logInPasswordField" placeholder="Password">
                        <br>    
                        <button type="button" id="logInButton">Log in</button>
                    </fieldset>
                </form>

                <form action="">
                    <fieldset>
                        <input type="email" name="registerEmailField" id="registerEmailField" placeholder="Email">
                        <br>
                        <input type="text" name="registerUsernameField" id="registerUsernameField" placeholder="Username">
                        <br>
                        <input type="password" name="registerPasswordField" id="registerPasswordField" placeholder="Password">
                        <br>
                        <input type="password" name="registerConfirmPasswordField" id="registerConfirmPasswordField" placeholder="Confirm password">
                        <br>   
                        <button type="button" id="registerButton">Register</button>
                    </fieldset>
                </form>
            </section>
        </div> 
    </article>
    
</body>
<script type="module" src="./scripts/main.js"></script>
</html>
